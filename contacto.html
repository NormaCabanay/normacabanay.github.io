    <!--
      Formulario de contacto
Al menos 3 campos. Alguno debe ser distinto a texto. Combinar validaciones de campos obligatorios, longitud máxima y uso de expresiones regulares.
Los datos enviados deben ser validados vía javascript (no basta con HTML5) y en caso de estar bien, se debe agregar html a la página mostrando los datos enviados (usando createElement).
En caso de haber errores, deben ser mostrados manipulando el HTML (no usar alertas nativas).
    -->
	</nav>
  </head>
<body>
    <h1>  VIEL </h1>
    <h2>  obras Eléctricas</h2>
    <h3>Contactos</h3>
    <h4>Llene el formulario por Favor...</h4>
    
    <form class="frm" onsubmit="return validar()">
    
      <div class="formula">
        <fieldset>
          <legend>Sus Datos</legend>
            <label>Nombre*</label>
            <input id="nombre"placeholder=" Jua..." autofocus><br><br>
            <label>Apellido*</label>
            <input id="apellido"placeholder=" Per..." ><br><br>
            <label>direccion</label>
            <input id="direccion"placeholder=" Abc 123..."><br><br>
            <label>Correo*</label>
            <input id="correo"placeholder=" ...@...ar"><br><br>
            <label>Telefono*</label>
            <input id="tel" placeholder=" 01233"><br><br>
            <input type="date"name=date placeholder="Fecha"style="color: rgb(214, 186, 62)"; ><br><br>
        </fieldset>
      </div>
      <h4>¿Que servicios nesecita? </h4>
        <div class="formula">
         <fieldset>
           <legend>Presupuesto</legend>
            <select id="servicios">
             <option value="0"> Selecionar</option> 
             <option value="1"> Líneas Eléctricas (Baja y Media Tensión)</option>  
             <option value="2"> Sub-Estaciones Transformadoras</option> 
             <option value="3">Iluminación – Alumbrado Público</option>
             <option value="4">Tendido de Fibra Óptica</option>
             <option value="5">Armado y diseño de tableros eléctricos</option>
             <option value="6">Programación PLCs</option>
            </select>
          </fieldset>
        </div>
      <h4>Tu sugerencias nos interesa</h4>
        <div class="formula" >
          <fieldset>
              <legend>Sugerencias</legend>
           
               <textarea id="message" style= "background-color:rgba(81, 81, 71); width:300px; height:50px; color: rgb(214, 186, 62)">
                
                </textarea><br>
          </fieldset>
        </div>
        <button type="submit"class="envia">Enviar</button>
    </form>
        <ul id="listaErrores"></ul>
        <ol id="listaMensajes"></ol>
        <script src="viel.js"></script>
      <h4>Nos podes contactar a</h4> 

        <div class="Contactos">
          <a href="">Facebook</a>
          <a href="">Instagram</a>
          <a href="">Whatsapp</a>
        </div>
        
  </body>
